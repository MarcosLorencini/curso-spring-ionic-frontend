
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-avatar>
  <!--caso não traga a imagem pega do arquivo, a imagem é opcional-->
  <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
</ion-avatar>
<h2 text-center>{{cliente?.nome}}</h2>
<h2 text-center>{{cliente?.email}}</h2>

<ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
     <!--só vai mostrar se o objeto picture estiver preenchido-->
    <ion-item *ngIf="picture">
      <img [src]="picture">
    </ion-item>
    <ion-item>
       <!--botao vai ficar desabilitado quando a camera estiver ligada-->
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
    </ion-item>
  </ion-card>


</ion-content>
